<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan & Génération Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">📄 ScanDoc</div>
    <nav id="menu">
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Scanner & OCR</a></li>
        <li><a href="#">Génération IA</a></li>
        <li><a href="#">Documents sauvegardés</a></li>
      </ul>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Scanner & Générer vos documents</h1>
    <p class="subtitle">Capturez, lisez et générez vos fichiers directement avec l’IA</p>

    <div class="cards">
      <!-- Carte Scan + OCR -->
      <div class="card" onclick="openScanner()">
        <span class="icon">📷</span>
        <p>Scanner & Lire (OCR)</p>
      </div>

      <!-- Carte Génération IA -->
      <div class="card" onclick="generateDocument()">
        <span class="icon">🤖</span>
        <p>Générer un document (IA)</p>
      </div>

      <!-- Carte Documents sauvegardés -->
      <div class="card" onclick="showSavedDocuments()">
        <span class="icon">📂</span>
        <p>Documents sauvegardés</p>
      </div>

      <!-- Carte Personnalisation -->
      <div class="card">
        <span class="icon">⚙️</span>
        <p>Personnalisation</p>
      </div>
    </div>
  </main>

  <!-- MODAL SCANNER -->
  <div id="scannerModal" class="modal">
    <video id="camera" autoplay></video>
    <canvas id="snapshot"></canvas>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
    <button onclick="capture()">📸 Capturer</button>
    <button onclick="closeScanner()">❌ Fermer</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
