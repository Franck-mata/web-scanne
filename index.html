<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gérer mes documents</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">📄</div>

    <!-- Bouton hamburger pour mobile -->
    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <nav id="menu">
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Fonctionnement</a></li>
        <li><a href="#">À Propos de Nous</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECTION PRINCIPALE -->
  <main>
    <h1>Gérer mes documents</h1>
    <p class="subtitle">Organisez efficacement vos documents</p>

    <div class="cards">
      <div class="card" onclick="openScanner()">
        <span class="icon">🔍</span>
        <p>Scanage de Documents</p>
      </div>

      <div class="card" onclick="generateDocument()">
        <span class="icon">📄</span>
        <p>Génération</p>
      </div>

      <div class="card">
        <span class="icon">📂</span>
        <p>Document sauvegarde</p>
      </div>

      <div class="card">
        <span class="icon">⚙️</span>
        <p>Personnalisation</p>
      </div>
    </div>
  </main>

  <!-- Scanner caché -->
  <div id="scannerModal" class="modal">
    <video id="camera" autoplay></video>
    <button onclick="capture()">📸 Capturer</button>
    <button onclick="closeScanner()">❌ Fermer</button>
    <canvas id="snapshot"></canvas>
  </div>

  <!-- Script -->
  <script src="index.js"></script>
</body>
</html>
