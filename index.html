<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan & Génération Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">📄 ScanDoc</div>
    <nav id="menu">
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Scanner</a></li>
        <li><a href="#">OCR</a></li>
        <li><a href="#">IA</a></li>
      </ul>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Main -->
  <main>
    <h1>Scanner & Générer vos documents</h1>
    <p class="subtitle">Capturez, lisez et générez vos fichiers avec l’IA</p>

    <div class="cards">
      <div class="card" onclick="openScanner()">
        <span class="icon">📷</span>
        <p>Scanner un document</p>
      </div>
      <div class="card" onclick="runOCR()">
        <span class="icon">🔎</span>
        <p>Lire le texte (OCR)</p>
      </div>
      <div class="card" onclick="generateDocument()">
        <span class="icon">🤖</span>
        <p>Générer un document (IA)</p>
      </div>
      <div class="card">
        <span class="icon">📂</span>
        <p>Documents sauvegardés</p>
      </div>
    </div>

    <!-- Buttons téléchargement -->
    <div class="download-buttons">
      <button onclick="downloadPDF()">📄 Télécharger PDF</button>
      <button onclick="downloadDOCX()">📝 Télécharger DOCX</button>
    </div>
  </main>

  <!-- Scanner Modal -->
  <div id="scannerModal" class="modal">
    <video id="camera" autoplay></video>
    <canvas id="snapshot"></canvas>
    <button onclick="capture()">📸 Scanner</button>
    <button onclick="closeScanner()">❌ Fermer</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
